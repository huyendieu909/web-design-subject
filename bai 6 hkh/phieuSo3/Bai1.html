<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bai 1 phieu 3</title>
</head>
<body>
    <h2>Giải hệ phương trình bậc nhất 2 ẩn</h2>
    <div> 
        <label for="a">a = </label>
        <input type="text" id="a"><br>
        <label for="b">b = </label>
        <input type="text" id="b"><br>
        <label for="c">c = </label>
        <input type="text" id="c"><br>
        <label for="a2">a' = </label>
        <input type="text" id="a2"><br>
        <label for="b2">b' = </label>
        <input type="text" id="b2"><br>
        <label for="c2">c' = </label>
        <input type="text" id="c2"><br>
    </div>
    <div>
        <button type="button" id="kq" onclick="giai()">Giải</button>
    </div>
    <script>
        function giai(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var a2 = document.getElementById("a2").value;
            var b2 = document.getElementById("b2").value;
            var c2 = document.getElementById("c2").value;
            var tla = a/a2;
            var tlb = b/b2;
            var tlc = c/c2;
            if ((tla == tlb) && (tlb != tlc)) {
                document.getElementById("kq").innerHTML = "Hệ phương trình vô nghiệm";
            }
            else if ((tla == tlb) && (tlb == tlc)){
                document.getElementById("kq").innerHTML = "Hệ phương trình vô số nghiệm";
            }
            else {
                var x = ( c - ((b*c2)/b2) )/ (a - ((b*a2)/b2));
                var y = (c - a*x) / b;
                document.getElementById("kq").innerHTML = "Hệ có nghiệm duy nhất: (x,y) = (" + x + "," + y + ")";
            }
            

        }
    </script>
</body>
</html>
