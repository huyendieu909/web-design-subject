<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>bai 1</title>
</head>
<body>
    <div id="cha">
        <div>
            <label>Enter Your Mail Address</label>
            <input type="text">
            <button type="button" onclick="addMore()">Add More</button>
        </div>
        
    </div>
    <script>
        function addMore(){
            const con = document.createElement("p");
            con.innerHTML = "<div> <label>Enter Your Mail Address</label><input type='text'><button type='button' onclick='removeSomeChild()'>Remove</button> </div>"
            document.getElementById("cha").appendChild(con);
        }
        function removeSomeChild(){
            cha = document.getElementById("cha");
            cha.removeChild(cha.children[1]);
        }
    </script>
</body>
</html>
