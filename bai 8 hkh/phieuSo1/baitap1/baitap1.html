<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>bai tap 1</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <script>
        var arr = [ 3, 8, 7, 6, 5, -4, -3, 2, 1, 100, 1000 ];
        document.getElementById("a").innerHTML = "Mảng ban đầu: "+arr;
        arr.sort(function(a,b){return a-b;});
        // arr.sort();
        document.getElementById("b").innerHTML = "Mảng đã sắp xếp: "+arr;
    </script>
</body>
</html>
