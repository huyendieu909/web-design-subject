<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>bai so 1</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <script>
        array1 = [1,0,2,3,4];
        n = array1.length;
        array2 = [3,5,6,7,8,13];
        m = array2.length;
        kq = [];
        if (n < m) {
            ss(array1,array2);
        } else {
            ss(array2,array1);
        }
        function ss(a,b){ // a ít phần tử hơn b
            for (let i = 0;i<a.length;i++) {
                kq[i] = a[i] + b[i];
            }
            for (let i = a.length; i<b.length;i++) {
                kq[i] = b[i];
            }
        }
        document.getElementById("a").innerHTML = array1;
        document.getElementById("b").innerHTML = array2;
        document.getElementById("c").innerHTML = kq;
    </script>
</body>
</html>
