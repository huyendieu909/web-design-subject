<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>bai so 2</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
    <script>
        // var st1="abcd"; 
        // var st2="cbad";
        var st1="abc"; 
        var st2="axy";
        document.getElementById("a").innerHTML = "2 chuỗi ban đầu: "+st1 + ", "+st2;
        if (st1.length != st2.length) document.getElementById("b").innerHTML = "Kết quả: không thể ";
        else {
            temp1 = st1.split("");
            temp1.sort();
            temp2 = st2.split("");
            temp2.sort();
            var flag = true;
            for (let i = 0; i< temp1.length ;i++) {
                if (temp1[i] != temp2[i]) {
                    flag = false;
                    break;
                }
            }
            if (flag == true) document.getElementById("b").innerHTML = "Kết quả: có thể";
            else document.getElementById("b").innerHTML = "Kết quả: không thể";
        }
    </script>
</body>
</html>
